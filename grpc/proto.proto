syntax = "proto3";

option go_package = "aktis-m3/grpc/proto";

message Message {
  string text = 1;
  string client = 2;
  uint64 count = 3;
}

message Status {
  bool success = 1;
}

message Client {
  string name = 1;
  uint64 count = 2;
}

message Empty {}

service ChittyChat {
  rpc PublishMessage(Message) returns (Status);
  rpc Join(Client) returns (stream Message);
  rpc Leave(Client) returns (Empty);
}